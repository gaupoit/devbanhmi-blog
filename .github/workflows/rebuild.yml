name: Rebuild Blog

on:
  # Scheduled rebuild every hour
  schedule:
    - cron: '0 * * * *'

  # Manual trigger from GitHub UI
  workflow_dispatch:

  # Webhook trigger (for WordPress)
  repository_dispatch:
    types: [wordpress_publish]

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger rebuild
        run: |
          echo "Triggering Cloudflare Pages rebuild..."
          # Empty commit triggers rebuild via Cloudflare Git integration

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create empty commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit --allow-empty -m "Scheduled rebuild: $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
